{% extends 'base.html' %}

{% block head_title %}{{ block.super }} | Libreria{% endblock head_title %}

{% block content %}
    <h1>Lista autori:</h1>
    <br>
    {% for autore in object_list %}
        <h4><strong>Nome: </strong>{{ autore.nome }}</h4>
        <h4><strong>Cognome: </strong>{{ autore.cognome}}</h4>
        <h5><strong>Libri: </strong><a href="{% url 'libreria:profilo_autore' autore.id %}">Visualizza</a></h5>
        <hr>
    {% endfor %}
{% endblock content %}
